{% extends 'base.html' %} {% block title %}Select Movie{% endblock %} {% block
content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% if movies %} {% for movie in movies %}
    <p>
        <a href="#"> {{ movie.title }} - {{ movie.release_date }}</a>
    </p>
    {% endfor %} {% else %}
    <p>
        No movie match this title
        <a href="{{ url_for('home') }}">Back to homepage</a>
    </p>
    {% endif %}
</div>
{% endblock %}
